{% extends "partials/login_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
            <div class="col-md-8 col-lg-9 d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="w-100 px-3" style="max-width: 400px;">
                    <h2 class="mb-4">Log in to Cleo</h2>
                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label">Username or Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="text-end">
                                <a href="#" class="small">Forgot?</a>
                            </div>
                        </div>
                        <a href="{{ url_for('main_routes.show_page', page='dashboard') }}" class="btn btn-dark w-100">Sign In</a>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a href="#">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
