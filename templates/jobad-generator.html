<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleo Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <!-- Topbar -->
        <div class="row topbar d-flex">
            <div class="col-12 text-center">
                Content Top Bar
            </div>
        </div>

        <!-- Resten av Layouten -->
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-2 sidebar">
                <h5>Navigation</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upload Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="jobad-generator.html">JobAd Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Compare Candidates</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-10">
                <div class="container mt-5">
                    <h1 class="text-center">Job Ad Generator</h1>
                    <form id="jobAdForm" class="mt-4">
                        <div class="mb-3">
                            <label for="jobTitle" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobDescription" class="form-label">Job Description</label>
                            <textarea class="form-control" id="jobDescription" rows="5" placeholder="Enter job description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Job Ad</button>
                    </form>
                    <div id="generatedAd" class="mt-5">
                        <h3>Generated Job Ad</h3>
                        <p id="jobAdOutput" class="p-3 bg-light"></p>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
