<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3 sidebar d-none d-md-flex flex-column align-items-start">
                <p>Content</p>
            </div>
    
            <!-- Main content -->
            <div class="col-md-8 col-lg-9 d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="w-100 px-3" style="max-width: 400px;">
                    <h2 class="mb-4">Log in to Cleo</h2>
                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label">Username or Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="text-end">
                                <a href="#" class="small">Forgot?</a>
                            </div>
                        </div>
                        <a href="templates/dashboard.html" class="btn btn-dark w-100">Sign In</a>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a href="#">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
<script src="static/script.js"></script>
</html>
